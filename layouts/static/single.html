<!-- About Me page -->
{{ partial "head" . }}

<body>
    {{ partial "breadcrumbs" . }}

    {{ if .Site.Params.authorPortrait }}
        <div class="portrait">
            <img src="{{ .Site.BaseURL }}images/{{ .Site.Params.authorPortrait }}"
            class="img-circle" alt="Portrait"/>
        </div>
    {{ end }}

    <div id="content">
        {{ .Content }}
    </div>

    <hr>
</body>
